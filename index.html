<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2017</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="js/phaser.min.js"></script>
        <script>
        var Phaser = Phaser || null; //jsLint Hack
    window.onload = function() {

        var game = new Phaser.Game(1080, 800, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

            game.load.image('logo', 'phaser.png');

        }

        function create () {

            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            logo.anchor.setTo(0.5, 0.5);

        }

    };

        </script>
    </body>
</html>
